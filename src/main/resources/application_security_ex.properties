# Nurigo SMS API credentials
com.tjfgusdh.nurigo.apiKey=YOUR_NURIGO_API_KEY
com.tjfgusdh.nurigo.apiSecretKey=YOUR_NURIGO_SECRET_KEY
com.tjfgusdh.nurigo.domain=https://api.solapi.com
com.tjfgusdh.nurigo.from=YOUR_PHONE_NUMBER

#Toss Payments widget credentials
com.tjfgusdh.toss.widgetClientKey=YOUR_TOSS_CLIENT_KEY
com.tjfgusdh.toss.widgetSecretKey=YOUR_TOSS_SECRET_KEY

#Database password
spring.datasource.password=YOUR_DB_PASSWORD

#JWT secret key
jwt.secret-key-value=YOUR_SECURE_JWT_SECRET_KEY

#OpenWeather API
weather.api.key=YOUR_OPENWEATHER_API_KEY

#Filebase S3 credentials
file.storage.type=s3
file.s3.accessKey=YOUR_S3_ACCESS_KEY
file.s3.secretKey=YOUR_S3_SECRET_KEY
file.s3.bucketName=honeyrest
file.s3.endpoint=https://s3.filebase.com

#FireBase secretKey.json
fire.base.secretKey=YOUR_SECRET_KEY


#Google OAuth2
google.client-id=YOUR_GOOGLE_CLIENT_ID
google.client-secret=YOUR_GOOGLE_CLIENT_SECRET

#Kakao OAuth2
kakao.client-id=YOUR_KAKAO_CLIENT_ID
kakao.client-secret=YOUR_KAKAO_CLIENT_SECRET

#Gmail SMTP
gmail.username=YOUR_GMAIL_ADDRESS
gmail.access-token=YOUR_GMAIL_APP_PASSWORD